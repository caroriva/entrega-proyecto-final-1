<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/mediaqueries.css" />
    <link rel="stylesheet" href="./assets/info.css" />
    <link rel="stylesheet" href="/assets/reviews.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TPE1</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html"
        ><img src="./assets/images/LOGO.png" alt="logo" class="logo"
      /></a>
    </header>
    <main>
      <section id="reviews">
        <h2>Reseñas de Usuarios</h2>

        <form id="reviewForm">
          <label for="course">Curso:</label>
          <select id="course" name="course" class="form-input">
            <option value="B2 Intermedio Alto">B2 Intermedio Alto</option>
            <option value="C1 Avanzado">C1 Avanzado</option>
            <option value="Inglés para viajeros">Inglés para viajeros</option>
            <option value="Inglés para negocios">Inglés para negocios</option>
          </select>

          <label for="userName">Nombre:</label>
          <input
            type="text"
            id="userName"
            name="userName"
            class="form-input"
            required
          />

          <label for="comment">Comentario:</label>
          <textarea
            id="comment"
            name="comment"
            class="form-input"
            required
          ></textarea>

          <label for="rating">Calificación:</label>
          <select id="rating" name="rating" class="form-input">
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>

          <button type="submit" class="btn">Agregar Reseña</button>
        </form>
        <form id="editReviewForm">
          <h3>Editar Reseña</h3>
          <label for="editCourse">Curso:</label>
          <select id="editCourse" class="form-input">
            <option value="B2 Intermedio Alto">B2 Intermedio Alto</option>
            <option value="C1 Avanzado">C1 Avanzado</option>
            <option value="Inglés para viajeros">Inglés para viajeros</option>
            <option value="Inglés para negocios">Inglés para negocios</option>
          </select>

          <label for="editUserName">Nombre:</label>
          <input type="text" id="editUserName" class="form-input" required />

          <label for="editComment">Comentario:</label>
          <textarea id="editComment" class="form-input" required></textarea>

          <label for="editRating">Calificación:</label>
          <select id="editRating" name="editRating" class="form-input">
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>

          <button type="submit" class="btn">Guardar</button>
          <button type="button" id="cancelEdit" class="btn">Cancelar</button>
        </form>
        <div class="container">
          <table>
            <thead>
              <tr>
                <th>Curso</th>
                <th>Nombre</th>
                <th>Comentario</th>
                <th>Calificación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="reviewsTable">
              <!-- Filas generadas dinámicamente -->
            </tbody>
          </table>
          <a href="./info.html" class="btn">cursos</a>
        </div>
      </section>
    </main>
    <footer>
      <a href="./index.html">
        <img src="./assets/images/LOGO.png" alt="logo"
      /></a>
      <p>All rights reserved © 2024</p>
    </footer>
    <script type="text/javascript" src="js/reviews.js"></script>
  </body>
</html>
