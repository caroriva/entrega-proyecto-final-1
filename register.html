<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/login.css" />
    <link rel="stylesheet" href="./assets/mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TPE1</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html"
        ><img src="./assets/images/LOGO.png" alt="logo" class="logo"
      /></a>
    </header>
    <main>
      <form id="captchaForm" class="form">
        <h1>Inscripción</h1>
        <input type="text" placeholder="Nombre" class="form-input" required />
        <input type="email" placeholder="Email" class="form-input" required />
        <input
          type="number"
          placeholder="Número de teléfono"
          class="form-input"
          required
        />

        <div class="captcha-container" id="captcha"></div>
        <input
          type="text"
          id="captchaInput"
          class="form-input"
          placeholder="Ingresa el captcha"
          required
        />

        <button type="submit" class="btn">Enviar</button>
        <p class="message" id="message"></p>
      </form>
    </main>
    <footer>
      <a href="./index.html">
        <img src="./assets/images/LOGO.png" alt="logo"
      /></a>
      <p>All rights reserved © 2024</p>
    </footer>
    <script type="text/javascript" src="js/captcha.js"></script>
  </body>
</html>
